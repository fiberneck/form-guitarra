<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formulário - Braço de Guitarra/Baixo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 15px 20px 20px;
      margin-bottom: 20px;
      border-radius: 6px;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .row > div {
      flex: 1 1 45%;
      min-width: 150px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      font-size: 0.9em;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Construção de Braço de Guitarra/Baixo</h2>
  <form action="https://formspree.io/f/yourformid" method="POST">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="Nome" required placeholder="Seu nome completo" />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="Endereço" required placeholder="Rua, número, bairro, cidade" />

      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="Celular" required placeholder="(00) 00000-0000" />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="Email" required placeholder="seuemail@exemplo.com" />
      <div class="note">Os dados serão enviados para: casegal@gmail.com</div>
    </fieldset>

    <fieldset>
      <legend>Especificações</legend>

      <label for="tipo">Tipo de braço:</label>
      <select id="tipo" name="Tipo de braço" required>
        <option value="">--Selecione--</option>
        <option value="guitarra">Guitarra</option>
        <option value="baixo">Baixo</option>
      </select>

      <label for="escala">Tamanho da escala (polegadas):</label>
      <input type="text" id="escala" name="Tamanho da escala" placeholder="Ex: 25.5" required />

      <div class="row">
        <div>
          <label for="cordas">Número de cordas:</label>
          <input type="number" id="cordas" name="Número de cordas" min="4" max="12" placeholder="Ex: 6" required />
        </div>
        <div>
          <label for="nut">Largura do Nut (mm):</label>
          <input type="text" id="nut" name="Largura do Nut" placeholder="Ex: 42" required />
        </div>
      </div>

      <div class="row">
        <div>
          <label for="espessuraT1">Espessura no Traste 1 (mm):</label>
          <input type="text" id="espessuraT1" name="Espessura no T1" placeholder="Ex: 20" required />
        </div>
        <div>
          <label for="espessuraT12">Espessura no Traste 12 (mm):</label>
          <input type="text" id="espessuraT12" name="Espessura no T12" placeholder="Ex: 22" required />
        </div>
      </div>

      <label for="materialEscala">Material da escala:</label>
      <select id="materialEscala" name="Material da escala" required>
        <option value="">--Selecione--</option>
        <option value="TW">TW</option>
        <option value="Richlite">Richlite</option>
      </select>

      <label for="trastes">Tipo de trastes:</label>
      <select id="trastes" name="Tipo de trastes" required>
        <option value="">--Selecione--</option>
        <option value="Niquel">Niquel</option>
        <option value="Inox">Inox</option>
      </select>
    </fieldset>

    <!-- Campo para evitar spam -->
    <input type="text" name="_gotcha" style="display:none" />

    <button type="submit">Enviar</button>
  </form>
</div>

</body>
</html>
