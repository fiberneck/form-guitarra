<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário - Braço de Guitarra/Baixo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    fieldset {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 20px;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .half {
      width: 48%;
      display: inline-block;
    }
    .half + .half {
      margin-left: 4%;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Formulário - Braço de Guitarra/Baixo</h2>
  <form action="https://formspree.io/f/mgeglwbw" method="POST">
    
    <fieldset>
      <legend>Dados Pessoais</legend>
      
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="celular">Celular:</label>
      <input type="tel" id="celular" name="celular" required placeholder="(00) 00000-0000">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </fieldset>

    <fieldset>
      <legend>Especificações</legend>
      
      <div class="half">
        <label for="tipo">Tipo de braço:</label>
        <select id="tipo" name="tipo" required>
          <option value="">--Selecione--</option>
          <option value="guitarra">Guitarra</option>
          <option value="baixo">Baixo</option>
        </select>
      </div>

      <div class="half">
        <label for="cordas">Número de cordas:</label>
        <select id="cordas" name="cordas" required>
          <option value="">--Selecione--</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>

      <div class="half">
        <label for="escala">Tamanho da escala (em polegadas):</label>
        <input type="text" id="escala" name="escala" placeholder="Ex: 25.5" required>
      </div>

      <div class="half">
        <label for="largura_nut">Largura do Nut (em mm):</label>
        <input type="text" id="largura_nut" name="largura_nut" required>
      </div>

      <div class="half">
        <label for="espessura_t1">Espessura no Traste 1 (em mm):</label>
        <input type="text" id="espessura_t1" name="espessura_t1" required>
      </div>

      <div class="half">
        <label for="espessura_t12">Espessura no Traste 12 (em mm):</label>
        <input type="text" id="espessura_t12" name="espessura_t12" required>
      </div>

      <div class="half">
        <label for="material_escala">Material da escala:</label>
        <select id="material_escala" name="material_escala" required>
          <option value="">--Selecione--</option>
          <option value="tw">TW</option>
          <option value="richlite">Richlite</option>
        </select>
      </div>

      <div class="half">
        <label for="trastes">Tipo de trastes:</label>
        <select id="trastes" name="trastes" required>
          <option value="">--Selecione--</option>
          <option value="niquel">Níquel</option>
          <option value="inox">Inox</option>
        </select>
      </div>
    </fieldset>

    <button type="submit">Enviar</button>
  </form>
</div>

</body>
</html>
